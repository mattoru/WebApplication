<app-brand-band type="medium"
></app-brand-band>
<div class="row-2">
    <ul>
        <li><a href="index.html" class="active"><p style="margin-top: 185px;"></p></a></li>
    </ul>
</div>
<app-page-header
    title="Create Survey"
    icon="calibration"
></app-page-header>

<div class="centered">
<section>
    <app-input
        required
        label="Survey Title"
        placeholder="Enter a title for the survey"
        [(entry)]="surveyTitle"
    ></app-input>
    <app-picklist
        required
        label="Target Course"
        placeholder="Select a Course"
        [options]="courseOptions"
        [(selection)]="courseSelection"
        [disabled]="editing"
    ></app-picklist>
    <app-picklist
        required
        label="Current Survey Template"
        placeholder="Select a Template"
        [options]="templateOptions"
        [(selection)]="templateSelection"
    ></app-picklist>
</section>

<app-card
    title="Survey Template Preview: {{templateSelection ? templateSelection.name : ''}}"
    class="slds-m-around_large">
    <div body class="slds-p-horizontal_medium slds-p-bottom_small">
        <app-survey-template
            *ngIf="surveyDataLoaded"
            [data]="surveyQuestions[templateSelection? templateSelection.data : null]"
            [displayError]="false"
            disabled
        >
        </app-survey-template>
    </div>
</app-card>

<section>
  <ul class="slds-m-vertical_small slds-button-group-row">
    <li *ngFor="let button of buttons" class="slds-button-group-item">
      <app-button
        [content]="button['content']"
        [type]="button['type']"
        (click)="button['onClick'] ? button.onClick() : ''"
        ></app-button>
    </li>
  </ul>
</section>
</div>
