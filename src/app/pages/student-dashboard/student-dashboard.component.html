<app-brand-band type="medium"
></app-brand-band>
<div class="row-2">
    <ul>
        <li><a href="index.html" class="active"><p style="margin-top: 185px;"></p></a></li>
    </ul>
<app-page-header
  icon="dashboard"
  [title]="name"
  [subtitle]="academicField"
></app-page-header>
<app-card
    icon="survey"
    title="Open Surveys"
    >
    <app-accordion body
        [buttons]="activeButtons"
        [tabs]="activeTabs"
    ></app-accordion>
</app-card>
<app-card
    icon="survey"
    title="Completed Surveys"
    >
    <app-accordion body
        [buttons]="closedButtons"
        [tabs]="closedTabs"
    ></app-accordion>
</app-card>
