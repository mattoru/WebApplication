<div class="slds-context-bar">
  <div class="slds-context-bar__primary">
    <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
      <span class="slds-context-bar__label-action slds-context-bar__app-name">
        <span class="slds-truncate" [title]="name">{{ name }}</span>
      </span>
      <a
        class="slds-button slds-button_brand slds-m-right_large slds-m-vertical_xxx-small"
        [title]="buttonText"
        (click)="callback()"
        >{{ buttonText }}
      </a>
    </div>
  </div>
  <nav class="slds-context-bar__secondary" role="navigation">
    <ul class="slds-grid">
      <li *ngFor="let tab of tabCollection; index as num" class="slds-context-bar__item" [ngClass]="{'slds-is-active': tab['active']}" (click)="changeActive(num)">
        <a class="slds-context-bar__label-action" [title]="tab">
          <span class="slds-assistive-text">Current Page:</span>
          <span class="slds-truncate" [title]="tab['name']">{{ tab['name'] }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
