<div class="demo-only">
    <div class="slds-notify_container slds-is-relative">
      <div
        class="slds-notify slds-notify_toast"
        [ngClass]="variation"
        role="status"
        >
        <span
          class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top"
          title="Info"
          >
          <svg class="slds-icon slds-icon_small">
            <use [attr.xlink:href]="icon"></use>
          </svg>
        </span>
        <div class="slds-notify__content">
          <h2
            class="slds-text-heading_small"
            [title]="title"
          > {{ title }}
          </h2>
          <p
            *ngIf="description"
            [title]="description"
            >{{ description }}
          </p>
        </div>
        <div class="slds-notify__close">
          <button
            class="slds-button slds-button_icon slds-button_icon-inverse"
            title="Close"
            (click)="close()"
            >
            <svg class="slds-button__icon slds-button__icon_large">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
